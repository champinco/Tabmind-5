<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabMind</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <h1>TabMind</h1>
        </div>
        <button id="refreshBtn" class="icon-btn" title="Refresh Analysis">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21.5 2V8M21.5 8H16M21.5 8L18 4.5C16.7429 3.24286 15.1767 2.35596 13.4606 1.93677C11.7446 1.51758 9.94437 1.58324 8.26375 2.12627C6.58312 2.66931 5.08629 3.67039 3.93623 5.01635C2.78617 6.36231 2.02573 8.00189 1.73999 9.75M2.5 22V16M2.5 16H8M2.5 16L6 19.5C7.25714 20.7571 8.82332 21.644 10.5394 22.0632C12.2554 22.4824 14.0556 22.4168 15.7363 21.8737C17.4169 21.3307 18.9137 20.3296 20.0638 18.9837C21.2138 17.6377 21.9743 15.9981 22.26 14.25" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat">
        <span class="stat-value" id="totalTabs">0</span>
        <span class="stat-label">Total Tabs</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="totalClusters">0</span>
        <span class="stat-label">Workspaces</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="lastAnalyzed">Never</span>
        <span class="stat-label">Last Analyzed</span>
      </div>
    </div>

    <!-- AI Status -->
    <div id="aiStatus" class="ai-status hidden">
      <div class="ai-status-content">
        <div class="spinner"></div>
        <span>AI is analyzing your tabs...</span>
      </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Empty State -->
      <div id="emptyState" class="empty-state">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h2>Welcome to TabMind</h2>
        <p>Open some tabs and let AI organize your workspace intelligently.</p>
      </div>

      <!-- Clusters Container -->
      <div id="clustersContainer" class="clusters-container hidden">
        <!-- Clusters will be dynamically inserted here -->
      </div>
    </main>

    <!-- Actions Footer -->
    <footer class="footer">
      <button id="revertBtn" class="btn btn-secondary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Revert Tabs
      </button>
      <button id="applyGroupsBtn" class="btn btn-primary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
          <rect x="14" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
          <rect x="3" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
          <rect x="14" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
        </svg>
        Apply Tab Groups
      </button>
      <button id="showAllBtn" class="btn btn-tertiary hidden">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Show All Workspaces
      </button>
    </footer>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
